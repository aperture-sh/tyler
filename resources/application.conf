ktor {
    deployment {
        port = 7000
        port = ${?PORT}
    }
    application {
        modules = [ io.marauder.tyler.ApplicationKt.module ]
        store = {
          type = mongo
          mongo {
            db: marauder
            host: localhost
            port: 27017
          }
          sqlite {
            db: ./storage
          }
          fs {
            folder: ./tree
          }
        }
    }
}
