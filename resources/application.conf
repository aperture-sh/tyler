ktor {
    deployment {
        port = 23513
        port = ${?PORT}
        watch = [ tyler ]
        autoreload = true
    }
    application {
        modules = [ io.marauder.tyler.ApplicationKt.module ]
        store = {
          type = sqlite
          type = ${?TYLER_STORE_TYPE}
          mongo {
            db = marauder
            db = ${?TYLER_MONGO_DB}
            host = localhost
            host = ${?TYLER_MONGO_HOST}
            port = 27017
            port = ${?TYLER_MONGO_PORT}
          }
          sqlite {
            db = ./storage
            db = ${?TYLER_SQLITE_FILE}
          }
          fs {
            folder = ./tree
            folder = ${?TYLER_FS_DIR}
          }
        }
    }
}
